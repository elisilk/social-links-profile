<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
      <article class="profile">
        <header class="profile__header">
          <img class="profile__avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall avatar">
          <h1 class="profile__name">Jessica Randall</h1>
          <p class="profile__address">London, United Kingdom</p>
          <p class="profile__desc">"Front-end developer and avid reader."</p>
        </header>

        <ul class="profile__links-list">
          <li>
            <a class="profile__link" href="">GitHub</a>
          </li>
          <li>
            <a class="profile__link" href="">Frontend Mentor</a>
          </li>
          <li>
            <a class="profile__link" href="">LinkedIn</a>
          </li>
          <li>
            <a class="profile__link" href="">Twitter</a>
          </li>
          <li>
            <a class="profile__link" href="">Instagram</a>
          </li>
        </ul>
      </main>
    </article>
  </main>

</body>
</html>
